<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
    <section>
        <form>
            <h1>Inicio</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input id="edtuser" type="email" required>
                <label for="edtuser">Usuario</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input id="edtpassword" type="password" required>
                <label for="edtpassword">Contraseña</label>
            </div>
            <button id="loginbtn">Iniciar</button>
            <div class="register">
                <p>No tengo una cuenta <a href="#">Regístrate</a></p>
            </div>
            <div class="forgot-password">
                <a href="#">Olvidé mi contraseña</a>
            </div>
        </form>
    </section>
    <script type="module" src="/Pagina/Controllers/authentication.js"></script>
</body>
</html>
